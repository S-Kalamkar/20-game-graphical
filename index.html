<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href = "style.css">
    <title>20 Card game</title>
</head>
<body>

    <div id="gameTalk">Welcome to 20! Press the green button to start!</div>
    <div class="container-fluid"> 
        <div class="row">
            <div class="btnDiv col-1">
                <p onclick="runUser()" id="main">Click here to draw a card</p> 
    
    
                 <p onclick="runComp()" id="stand">Click here to stop your turn</p>
    
            
                 <p onclick="restart()" id="reload">Click here to restart the game</p>
            </div>
    
            <div class="cardDiv col-11">
                <div id="userCard"></div>
    
         
                <div id="comCard"></div>
            </div>
        </div>
    </div>


    <script src="app.js"></script>
</body>
</html>
